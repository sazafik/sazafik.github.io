<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .box {
            padding: 10px 20px 25px;
            margin: 25px 20px;
            width: 300px;
            padding: 10px;
            border: dashed 2px green;
        }
    </style>
    <style>
        .first-box {
            width: 200px;
            /* ширина контенту */
            height: 100px;
            /* висота контенту */
            border: 8px solid blue;
            /* ширина рамки */
            padding: 20px;
            /* внутрішні відступи */
            background: yellow;
            /* колір фону */
            /* Total width: 200px + (2 * 20px) + (2 * 8px) = 256px
                Total height: 100px + (2 * 20px) + (2 * 8px) = 156px */
        }
    </style>
    <style>
        .second-box {
            width: 200px;
            /* Ширина контенту */
            height: 100px;
            /* Висота контенту */
            border: 8px solid blue;
            /* Ширина рамки */
            background: yellow;
            /* Колір фону */
        }

        /* Ширина: 200px + 2 * 8px (ліва та права рамка) = 216px
        Висота: 100px + 2 * 8px (верхня та нижня рамка) = 116px */
    </style>
    <style>
        div {
            box-sizing: content-box;
            width: 200px;
            border: 8px solid blue;
            padding: 20px;
            background: yellow;
            /* Ширина: 200px (контент) + 2 * 20px (ліва та права padding) + 2 * 8px (ліва та права border) = 256px */

        }
    </style>
    <style>
        div {
            box-sizing: border-box;
            width: 200px;
            border: 8px solid blue;
            padding: 20px;
            background: yellow;
            /* Ширина контенту: 200px (вказана ширина) - 2 * 20px (ліва та права padding) - 2 * 8px (ліва та права border) = 144px */

        }
    </style>

    <style>
        div {
            border: 10px dotted black;
            padding: 15px;
            background: lightblue;
            margin-bottom: 20px;
            /* Додано для простору між блоками */
        }

        #example1 {
            background-clip: border-box;
            /* Працює як background-clip: border-box */
        }

        #example2 {
            background-clip: padding-box;
            /* Працює як background-clip: padding-box */
        }

        #example3 {
            background-clip: content-box;
            /* Працює як background-clip: content-box */
        }
    </style>

    <style>
        h1 {
            width: auto;
            /* Динамічна ширина */
        }

        h1 span {
            width: min-content;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="first-box"></div>
    <div class="second-box"></div>

    <div id="example1">
        <p>Правило для example1: фон всередині елемента має простягатися за межі рамки.</p>
    </div>

    <div id="example2">
        <p>Правило для example2: фон всередині елемента має простягатися до внутрішнього краю рамки.</p>
    </div>

    <div id="example3">
        <p>Правило для example3: фон всередині елемента має простягатися до краю поля вмісту.</p>
    </div>
    <h1><span>Awesome article</span></h1>
</body>

</html>
