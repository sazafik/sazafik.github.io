<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .box {
            padding: 10px 20px 25px;
            margin: 25px 20px;
            width: 300px;
            padding: 10px;
            border: dashed 2px green;
        }
    </style>
    <style>
        .first-box {
            width: 200px;
            height: 100px;
            border: 8px solid blue;
            padding: 20px;
            background: yellow;
        }
    </style>
    <style>
        .second-box {
            width: 200px;
            height: 100px;
            border: 8px solid blue;
            background: yellow;
        }
    </style>
    <style>
        div {
            box-sizing: content-box;
            width: 200px;
            border: 8px solid blue;
            padding: 20px;
            background: yellow;
        }
    </style>
    <style>
        div {
            box-sizing: border-box;
            width: 200px;
            border: 8px solid blue;
            padding: 20px;
            background: yellow;
        }
    </style>

    <style>
        div {
            border: 10px dotted black;
            padding: 15px;
            background: lightblue;
            margin-bottom: 20px;
            /* Додано для простору між блоками */
        }

        #example1 {
            background-clip: border-box;
            /* Працює як background-clip: border-box */
        }

        #example2 {
            background-clip: padding-box;
            /* Працює як background-clip: padding-box */
        }

        #example3 {
            background-clip: content-box;
            /* Працює як background-clip: content-box */
        }
    </style>

    <style>
        h1 {
            width: auto;
            /* Динамічна ширина */
        }

        h1 span {
            display: inline-block;
            /* Розбиваємо на два рядки */
            word-wrap: break-word;
            /* Дозволяємо перенесення слів */
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="first-box"></div>
    <div class="second-box"></div>

    <div id="example1">
        <p>Правило для example1: фон всередині елемента має простягатися за межі рамки.</p>
    </div>

    <div id="example2">
        <p>Правило для example2: фон всередині елемента має простягатися до внутрішнього краю рамки.</p>
    </div>

    <div id="example3">
        <p>Правило для example3: фон всередині елемента має простягатися до краю поля вмісту.</p>
    </div>
    <h1><span>Awesome article</span></h1>
</body>

</html>
